name: Publish to Testflight

on:
  push:
    branches:
      - master

jobs:
  publish:
    name: Publish to Testflight
    runs-on: ubuntu-latest
    steps:

    # only run if version or build number is different
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: Setup expo
        uses: expo/expo-github-action@v5
        with:
          expo-version: 4.x
          expo-username: ${{ secrets.EXPO_CLI_USERNAME }}
          expo-password: ${{ secrets.EXPO_CLI_PASSWORD }}
          expo-cache: true
      - name: Cache
        uses: actions/cache@v2
        with:
          path: "**/node_modules"
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/yarn.lock') }}-v1
      - name: Install deps
        run: yarn install
      # - name: Test
      # run: yarn test:ci
      # - name: Lint
      # run: yarn lint
      - name: Build a Testflight app
        run: expo build:ios --release-channel=testflight --no-wait --non-interactive
